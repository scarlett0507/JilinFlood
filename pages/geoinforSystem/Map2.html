    <div class="content"><p>GISを使えば、統計などのさまざまなデータを、
    <a class="tooltip">緯度・経度<span class="tooltiptext">Latitude・Longitude</span></a>などの位置情報にもとづいて、デジタル地図上に表示させることができる。</div>
    <div class="demo" >

    </div>
    <div class="content"><p>GISでは、これらのデータのほかにも衛星写真などの画像データを重ねることができる。以前は、データ量が多すぎて手作業では地図化することが難しかった情報も、GISを活用すると非常的簡単に地図化することができる。
    また、GISで扱うデータは電子化されているため、インターネットをはじめとするコンピュータネットワーク上でデータを共有したり、たがいに加工したりすることもできる。</p></div>
